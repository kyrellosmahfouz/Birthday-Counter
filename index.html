<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="header">
        <span class="material-symbols-outlined">
            timer
        </span>
        <h2>The Timer</h2>
        <input type="checkbox" id="cbfbir" checked><label for="cbfbir">Birthday</label>
    </div>
    <div id="birthday">
        <div class="timer">
            <div class="days" id="birdays"></div>
            <div class="hours" id="birhours"></div>
            <div class="minutes" id="birminutes"></div>
            <div class="seconds" id="birseconds"></div>
        </div>
        <div>
            <h3>Timer For My Next Birthday</h3>
        </div>
    </div>
    <br>
    <div class="eoty">
        <div class="timer">
            <div class="days" id="eotydays"></div>
            <div class="hours" id="eotyhours"></div>
            <div class="minutes" id="eotyminutes"></div>
            <div class="seconds" id="eotyseconds"></div>
        </div>
        <div>
            <h3>Timer For End Of The Year</h3>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
