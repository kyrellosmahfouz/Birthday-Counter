<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Menu icon import -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="header">
        <div style="display: flex;align-items: center;">
            <span class="material-symbols-outlined">
                timer
            </span>
            <h2>The Timer</h2>
        </div>
        <div style="display: flex;align-items: center;">
            <span class="material-symbols-outlined" id="menu_icon" style="cursor: pointer;">
                menu
            </span>
            <ul id="header_menu">
                <li><input type="checkbox" id="cbfbir" checked style="cursor: pointer;">
                    <label for="cbfbir" style="width: 100%;cursor: pointer;">Birthday</label>
                </li>
                <li>Contact Us</li>
                <li class="about">About</li>
            </ul>
        </div>
    </div>
    <div id="birthday">
        <div class="timer">
            <div class="days" id="birdays"></div>
            <div class="hours" id="birhours"></div>
            <div class="minutes" id="birminutes"></div>
            <div class="seconds" id="birseconds"></div>
        </div>
        <div>
            <h3>Timer For Your Next Birthday</h3>
        </div>
        <div>
            <input type="date" style="height: 25px;" id="input_Birthday">
            <input type="button" id="Reset-Birthday-Button" value="Reset Birthday"
                style="height: 29px;cursor: pointer;">
        </div>
    </div>
    <div class="eoty" style="margin-bottom: 45px;">
        <div class="timer">
            <div class="days" id="eotydays"></div>
            <div class="hours" id="eotyhours"></div>
            <div class="minutes" id="eotyminutes"></div>
            <div class="seconds" id="eotyseconds"></div>
        </div>
        <div>
            <h3>Timer For End Of The Year</h3>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
